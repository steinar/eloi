{% extends 'base.html' %}

{% block content %}
<div class="row">

        <ul class="nav nav-list affix-top">
            {% for link in month_links %}

                <a href="{{ link.href }}">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="span10">
    </div>
</div>

{% endblock %}
