{% extends 'base.html' %}

{% block content %}
<div class="row-fluid">
    <div class="span12">
        {% for location in locations %}
        <div class="span4 location-container">
            <a class="location-link" href="#">
                <div class="location">
                    <h3>{{ location.name }}</h3>
                    <img src="{{ location.image_path }}" />
                    <div class="description">{{ location.description }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
