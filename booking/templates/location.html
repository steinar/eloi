{% extends 'base.html' %}

{% block content %}
    {% for location in locations %}
        <div class="columns four location-container{%if loop.last %} end{% endif %}">
            <a class="location-link" href="/location/{{ location.slug }}">
                <div class="location">
                    <h3>{{ location.name }}</h3>
                    <img src="{{ location.image_path }}" />
                    <div class="description">{{ location.description }}</div>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
